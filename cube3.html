<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
		<title>Cube^3</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
	    body {
            overflow:hidden;
		}
			
		</style>
</head>
<body>
    <script src="js/jquery-2.1.4.min.js"></script>
	<script src='js/three.min.js'></script>
    <script src='js/grid.js'></script>
    <script src='js/game.js'></script>
	<script src='js/keyboard.js'></script>
    <script src='js/player.js'></script>
    <script src='js/obstacle.js'></script>
	<script src='js/coin.js'></script>
    <script src='js/draw.js'></script>
    <script src='js/obstacleHandler.js'></script>
    <script src='js/THREEx.WindowResize.js'></script>
    <script src='js/THREEx.Fullscreen.js'></script>
    <script src='js/main.js'></script>


    <div id='gameDiv'style="position: absolute; left:0px; top:0px"></div>
    <canvas id="canvas" style="position:absolute; top:0; left:0;"></canvas>
    <span id="lives" style="color:white; position:absolute; left:50px; height:50px;"></span>
    <span id="time" style="color:white; position:absolute; left:200px; height:50px;"></span>
    <span id="coins" style="color:white; position:absolute; left:350px; height:50px;"></span>
	
    <!-- HUD -->
    <!-- Top row -->
    <img id="grd_1-1" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:50px;" />
    <img id="grd_1-2" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:50px;" />
    <img id="grd_1-3" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:50px;" />
    <!-- Middle row -->
    <img id="grd_2-1" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:120px;" />
    <img id="grd_2-2" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:120px;" />
    <img id="grd_2-3" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:120px;" />
    <!-- Bottom row -->
    <img id="grd_3-1" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:190px;" />
    <img id="gri3-2" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:190px;" />
    <img id="pos3-1" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:190px;" />
    <!-- Occupied grid -->
    <!-- Top row -->
    <img id="grid_2-0" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:50px; display:none;" />
    <img id="grid_2-1" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:50px; display:none;" />
    <img id="grid_2-2" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:50px; display:none;" />
    <!-- Middle row -->
    <img id="grid_1-0" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:120px; display:none;" />
    <img id="grid_1-1" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:120px;" />
    <img id="grid_1-2" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:120px; display:none;" />
    <!-- Bottom row -->
    <img id="grid_0-0" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:190px; display:none;" />
    <img id="grid_0-1" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:190px; display:none;" />
    <img id="grid_0-2" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:190px; display:none;" />

    <span id="lives" style="color:white; position:absolute; left:50px; height:50px; top:50px;"></span>
    <span id="time" style="color:white; position:absolute; left:200px; height:50px; top:50px;"></span>
    <span id="coins" style="color:white; position:absolute; left:350px; height:50px; top:50px;"></span>

	<div id='gameDiv'></div>
</body>

</html>

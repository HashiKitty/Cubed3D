<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
		<title>Cube^3</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
	    body {
            overflow:hidden;
		}
			
		</style>
</head>
<body>
    <script src="js/jquery-2.1.4.min.js"></script>
	<script src='js/three.min.js'></script>
    <script src='js/grid.js'></script>
    <script src='js/game.js'></script>
	<script src='js/keyboard.js'></script>
    <script src='js/player.js'></script>
    <script src='js/obstacle.js'></script>
	<script src='js/coin.js'></script>
    <script src='js/obstacleHandler.js'></script>
    <script src='js/THREEx.WindowResize.js'></script>
    <script src='js/THREEx.Fullscreen.js'></script>
	<script type='text/javascript'>

"use strict";
(function(){
	// SCOPE CONSTANTS
	
    //bug where screen is moving with arrow keys if windowed
	var GAME = Object.freeze({
		width: window.innerWidth,
		height: window.innerHeight
	});
	
	var CAMERA = Object.freeze({
		viewAngle: 60,
	  	aspect: GAME.width / GAME.height,
	  	near: 0.1,
	  	far: 10000
	});
	
	// SCOPE VARIABLES
	var MATERIAL = Object.seal({
		cubeMaterial1: undefined,
		cubeMaterial2: undefined,
		cubeMaterial3: undefined,
		playerMaterial: undefined,
		planeMaterial: undefined,
		collectableMaterial: undefined
	});
	
	// scene graph variables
	var renderer, scene, camera, pointLight, spotLight;
	var powerUp, mirrorCubeCamera, plane, planeLeft, planeRight;
	
	var player = new Player(0, 0);
	var obstacleHndlr = undefined;

    // html tag references
	var livesTag, coinTag, timeTag;
	
	//2D array veriable
	var currentGrid = [];
	
function setup(){

	// create a WebGL renderer
    var div = document.getElementById("gameDiv");
    livesTag = document.getElementById("lives");
    coinTag = document.getElementById("coins");
    timeTag = document.getElementById("time");

	renderer = new THREE.WebGLRenderer();
	renderer.setSize(GAME.width, GAME.height);
	div.appendChild(renderer.domElement);


	
	// create scene and set up all the 3D objects in the scene	
	scene = new THREE.Scene();
	createMaterials();
	createCamera();
	createModels();
	createLights();

	// automatically resize renderer
	THREEx.WindowResize(renderer, camera);
    // toggle full-screen on given key press
	THREEx.FullScreen.bindKey({ charCode: 'f'.charCodeAt(0) });

	obstacleHndlr = new obstacleHandler(scene, player);

	Game.setGameState("PLAYING");
	// get started!
	update();
}

function createMaterials(){
	//temp plane material
	MATERIAL.planeMaterial = new THREE.MeshLambertMaterial(
	{	
		color: 0xFFFFFF
	});
}

function createCamera(){
	camera = new THREE.PerspectiveCamera(
		CAMERA.viewAngle,
		CAMERA.aspect,
		CAMERA.near,
		CAMERA.far
	);
	
	scene.add(camera);
	
	//change camera position for better view
	camera.position.x = 5; //red
	camera.position.y = 0; // green
	camera.position.z = 30; //blue

}

function createModels(){
	
 /* mirrorCubeCamera = new THREE.CubeCamera(0.1, 5000, 500);
    scene.add(mirrorCubeCamera);
    var mirrorCubeMaterial = new THREE.MeshBasicMaterial({ envMap: mirrorCubeCamera.renderTarget });*/
    var planeG = new THREE.PlaneGeometry(100,100);
    plane = new THREE.Mesh(planeG, MATERIAL.planeMaterial);
    plane.rotation.x = dtr(-90);
    plane.receiveShadow = true;
    plane.position.x = 0;
    plane.position.y = 0;
    plane.position.z = -50
    scene.add(plane);

    planeLeft = new THREE.Mesh(planeG, MATERIAL.planeMaterial);
    planeLeft.rotation.y = dtr(90);
    planeLeft.receiveShadow = true;
    planeLeft.position.x = -20;
    planeLeft.position.y = 0;
    planeLeft.position.z = -50;
   // scene.add(planeLeft);

    planeRight = new THREE.Mesh(planeG, MATERIAL.planeMaterial);
    planeRight.rotation.y = dtr(-90);
    planeRight.receiveShadow = true;
    planeRight.position.x = 35;
    planeRight.position.y = 0;
    planeRight.position.z = -50;
    //scene.add(planeRight);

    var powerUpG = new THREE.IcosahedronGeometry(2, 0);
    powerUp = new THREE.Mesh(powerUpG, MATERIAL.collectableMaterial);
    powerUp.position.set(25,5,-50);
    scene.add(powerUp);


	//axes for reference
	var axes = new THREE.AxisHelper(20);
	//scene.add(axes);
	
	scene.add(player.cube);
}

function createLights(){
    
var spotLight = new THREE.SpotLight(0xFFFFFF);
    spotLight.position.set(5, 30, 50);
    spotLight.intensity = 1;
    spotLight.rotation.x = dtr(70);
    spotLight.castShadow = true;
    scene.add(spotLight);
    
    var spotLight2 = new THREE.SpotLight(0xFFFFFF);
    spotLight2.position.set(-20, 15, -120);
    spotLight2.target = new THREE.Object3D(5, 5, -20);
    spotLight2.intensity = 1;
    spotLight2.castShadow = false;
    scene.add(spotLight2);

    var spotLight3 = new THREE.SpotLight(0xFFFFFF);
    spotLight3.position.set(20, 0, -120);
    spotLight3.target = new THREE.Object3D(5, 5, -20);
    spotLight3.intensity = 1;
    spotLight3.castShadow = false;
    scene.add(spotLight3); 

    /* cool hidden effect*/
    var light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(5, 10, 50);
    light.intensity = 1;
    scene.add(light);

	renderer.shadowMapEnabled = true;
}

// ------- GAME UPDATE FUNCTIONS -------------- //
function update(){	
	// schedule next update
    requestAnimationFrame(update);
   // console.log(player.cube.position.y);

    camera.position.x += (player.cube.position.x - camera.position.x) * 0.05;
	camera.position.y += (player.cube.position.y - camera.position.y) * 0.05;
	camera.position.z = player.cube.position.z -2;

	camera.rotation.x = dtr(-0.01 * (player.cube.position.y));
	
	powerUp.rotation.y += 0.05;
	
	obstacleHndlr.generate(); // generates enemy based on obstacleHndlr.spawnChance
	obstacleHndlr.updateObstacles();    // updates obstacles locations
	obstacleHndlr.handleDifficulty();   // updates spawn rates

	livesTag.innerHTML = "Lives: " + Game.lives;
	coinTag.innerHTML = "Coins: " + Game.coins;
	timeTag.innerHTML = "Time: " + Game.time;

	/*planeLeft.visible = false;
	mirrorCubeCamera.updateCubeMap(renderer, scene);
	planeLeft.visible = true;*/
	
	renderer.render(scene, camera);
}

// OTHER FUNCTIONS
function dtr(degrees) {
  return degrees * Math.PI / 180;
}

document.body.onload = setup;

}())
	
</script>
    <div id='gameDiv'style="position: absolute; left:0px; top:0px"></div>
    <span id="lives" style="color:white; position:absolute; left:50px; height:50px;"></span>
    <span id="time" style="color:white; position:absolute; left:200px; height:50px;"></span>
    <span id="coins" style="color:white; position:absolute; left:350px; height:50px;"></span>
	
    <!-- HUD -->
    <!-- Top row -->
    <img id="grd_1-1" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:50px;" />
    <img id="grd_1-2" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:50px;" />
    <img id="grd_1-3" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:50px;" />
    <!-- Middle row -->
    <img id="grd_2-1" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:120px;" />
    <img id="grd_2-2" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:120px;" />
    <img id="grd_2-3" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:120px;" />
    <!-- Bottom row -->
    <img id="grd_3-1" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:190px;" />
    <img id="gri3-2" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:190px;" />
    <img id="pos3-1" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:190px;" />
    <!-- Occupied grid -->
    <!-- Top row -->
    <img id="grid_2-0" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:50px; display:none;" />
    <img id="grid_2-1" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:50px; display:none;" />
    <img id="grid_2-2" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:50px; display:none;" />
    <!-- Middle row -->
    <img id="grid_1-0" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:120px; display:none;" />
    <img id="grid_1-1" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:120px;" />
    <img id="grid_1-2" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:120px; display:none;" />
    <!-- Bottom row -->
    <img id="grid_0-0" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1000px; top:190px; display:none;" />
    <img id="grid_0-1" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1070px; top:190px; display:none;" />
    <img id="grid_0-2" class="occupied" src="img/SpaceUnoccupied.png" width="60" style="position:absolute; left:1140px; top:190px; display:none;" />

    <span id="lives" style="color:white; position:absolute; left:50px; height:50px; top:50px;"></span>
    <span id="time" style="color:white; position:absolute; left:200px; height:50px; top:50px;"></span>
    <span id="coins" style="color:white; position:absolute; left:350px; height:50px; top:50px;"></span>

	<div id='gameDiv'></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
		<title>Cube^3</title>
		<style>
		
			
		</style>
</head>
<body>
	<script src='js/three.min.js'></script>
    <script src='js/grid.js'></script>
	<script src='js/keyboard.js'></script>
    <script src='js/player.js'></script>
    <script src='js/obstacle.js'></script>
    <script src='js/obstacleHandler.js'></script>

	<script type='text/javascript'>

"use strict";
(function(){
	// SCOPE CONSTANTS
	
    //bug where screen is moving with arrow keys if windowed
	var GAME = Object.freeze({
		width: 1280,
		height: 720
	});
	
	var CAMERA = Object.freeze({
		viewAngle: 60,
	  	aspect: GAME.width / GAME.height,
	  	near: 0.1,
	  	far: 10000
	});
	
	// SCOPE VARIABLES
	var MATERIAL = Object.seal({
		cubeMaterial1: undefined,
		cubeMaterial2: undefined,
		cubeMaterial3: undefined,
		playerMaterial: undefined,
		planeMaterial: undefined
	});
	
	// scene graph variables
	var renderer, scene, camera, pointLight, spotLight;

	var player = new Player(0, 0);
	var obstacleHndlr = undefined;
	
	//2D array veriable
	var currentGrid = [];
	
function setup(){

	// create a WebGL renderer
	var div = document.getElementById("gameDiv");
	renderer = new THREE.WebGLRenderer();
	renderer.setSize(GAME.width, GAME.height);
	div.appendChild(renderer.domElement);
	
	// create scene and set up all the 3D objects in the scene	
	scene = new THREE.Scene();
    obstacleHndlr = new obstacleHandler(scene)
	createMaterials();
	createCamera();
	createModels();
	createLights();
	
	// get started!
	update();
}

function createMaterials(){
	//temp plane material
	MATERIAL.planeMaterial = new THREE.MeshLambertMaterial(
	{	
		color: 0xFFFFFF
	});
}

function createCamera(){
	camera = new THREE.PerspectiveCamera(
		CAMERA.viewAngle,
		CAMERA.aspect,
		CAMERA.near,
		CAMERA.far
	);
	
	scene.add(camera);
	
	//change camera position for better view
	camera.position.x = 5; //red
	camera.position.y = 0; // green
	camera.position.z = 30; //blue
}

function createModels(){
	
    var planeG = new THREE.PlaneGeometry(100,100);
    var plane = new THREE.Mesh(planeG, MATERIAL.planeMaterial);
    plane.rotation.x = dtr(-90);
    plane.receiveShadow = true;
    scene.add(plane);


	//axes for reference
	var axes = new THREE.AxisHelper(20);
	//scene.add(axes);
	
	scene.add(player.cube);
}

function createLights(){
    
var spotLight = new THREE.SpotLight(0xFFFFFF);
    spotLight.position.set(5, 30, 50);
    spotLight.intensity = 1;
    spotLight.rotation.x = dtr(70);
    spotLight.castShadow = true;
    scene.add(spotLight);
    
    var spotLight2 = new THREE.SpotLight(0xFFFFFF);
    spotLight2.position.set(0, -10, 50);
    spotLight2.intensity = 1;
    spotLight2.rotation.x = dtr(40);
    spotLight2.castShadow = false;
    scene.add(spotLight2);

    var spotLight3 = new THREE.SpotLight(0xFFFFFF);
    spotLight3.position.set(10, -10, 50);
    spotLight3.intensity = 1;
    spotLight3.rotation.x = dtr(40);
    spotLight3.castShadow = false;
    scene.add(spotLight3);

    /* cool hidden effect*/
    var light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 50, 50);
    scene.add(light);

	renderer.shadowMapEnabled = true;
}

// ------- GAME UPDATE FUNCTIONS -------------- //
function update(){	
	// schedule next update
    requestAnimationFrame(update);
   // console.log(player.cube.position.y);
	if (player.cube.position.y < 10) {
	    camera.position.y = player.cube.position.y * 2;

	} else if (player.cube.position.y < 15) {
	    camera.position.y = player.cube.position.y * 1.7;

	} else {
	    camera.position.y = player.cube.position.y * 1.4;
	}
	obstacleHndlr.generate(); // generates enemy based on obstacleHndlr.spawnChance
	obstacleHndlr.updateObstacles();    // updates obstacles locations

	renderer.render(scene, camera);
}

// OTHER FUNCTIONS
function dtr(degrees) {
  return degrees * Math.PI / 180;
}

document.body.onload = setup;

}())
	
</script>

	<div id='gameDiv'></div>

</body>

</html>
